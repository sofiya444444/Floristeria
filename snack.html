<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jasa Buket Snack - Floristería</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f3f3;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            text-align: center;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-image {
            width: 100%;
            height: 150px;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1, h2, h3 {
            color: #d23c77;
        }
        h3 {
            margin: 10px 0 5px;
            font-size: 16px;
            color: #666;
        }
        .note {
            font-size: 0.8em;
            color: #888;
            text-align: center;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>

    <div class="container">
        <div class="header">
            <h1>Karya Buket Snack dari Floristería</h1>
            <p>Hadiah Unik dan Lezat untuk Orang Terkasih</p>
        </div>

        <div class="product-container">
            <!-- Buket Snack -->
            <div class="product-card">
                <div class="product-image">
                    <img src="snack1.jpeg" alt="Buket Snack">
                </div>
                <h3>Rp 40.000</h3>
            </div>
            <div class="product-card">

                </div>

            </div>
            <div class="product-card">

                </div>
                <h3>Rp 80.000</h3>
            </div>
            <div class="product-card">

            <div class="product-card">

            <div class="product-card">

            <div class="product-card">

            <div class="product-card">

</html>
